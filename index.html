<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Required meta tags and placement, for mobile phone"viewport" pinching and zooming -->

    <!-- utf-8 pretty much communicating "hey we're going to use this form of incoding to write text on our pages" -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row col-12">
        <header class="text-center col-12">   
        <h1 class="text-uppercase"><strong> Bags for YOU</strong></h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <!-- Horizontal-Line <hr> add styling with CSS -->
          <hr>
          <a href="https://mailchi.mp/db3f7078a5eb/bags-for-you">
          <!-- button and bootstrap CSS along with custom CSS -->
          <button type="button" class="btn btn-primary btn-xl">Find out more</button>
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
